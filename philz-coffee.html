<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philz Coffee - Power Grip Session</title>

    <!-- Attempt to open app immediately -->
    <meta http-equiv="refresh" content="0;url=swipe://powergrip-lite?venue=coffee_shop&location=philz_coffee&duration=90">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 15px 0;
        }
        .venue {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            color: #ffd700;
        }
        .button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Opening Swipe...</h1>
        <p class="venue">â˜• Philz Coffee</p>
        <p>Starting your 90-minute Power Grip Lite session</p>

        <div style="margin-top: 30px;">
            <a href="swipe://powergrip-lite?venue=coffee_shop&location=philz_coffee&duration=90" class="button">
                Open App
            </a>
        </div>

        <p style="font-size: 14px; margin-top: 30px; opacity: 0.8;">
            Don't have Swipe?
            <a href="https://apps.apple.com" style="color: white; text-decoration: underline;">Download it here</a>
        </p>
    </div>

    <script>
        // Fallback: Try to open app after 2 seconds if meta refresh didn't work
        setTimeout(function() {
            window.location.href = 'swipe://powergrip-lite?venue=coffee_shop&location=philz_coffee&duration=90';
        }, 2000);

        // Track the QR scan (optional - add your analytics here)
        console.log('QR Code scanned: Philz Coffee');
    </script>
</body>
</html>
